pipeline:
  name: demo-artifact
  identifier: demoartifact
  projectIdentifier: artifact
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: artifactgit
        repoName: Simple-Node-App-Harness-Artifact
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: vm_docker
                    image: docskrishna/nvm-npm-jdk
                    shell: Sh
                    command: |-
                      npm install
                      npm run build --if-present
              - step:
                  type: ArtifactoryUpload
                  name: ArtifactoryUpload_1
                  identifier: ArtifactoryUpload_1
                  spec:
                    connectorRef: jfrogartifact
                    target: docker/
                    sourcePath: pack.json
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: k8sartifact
              namespace: kube-system
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
